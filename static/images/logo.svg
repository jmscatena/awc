      <stop offset="0%" stop-color="#1a5276" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape -->
  <rect x="10" y="10" width="80" height="40" rx="11" fill="url(#logoGradient)" />

  <!-- AWC Letters -->
  <!--<text x="95" y="35" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#1a5276">AllWorks</text>-->
