<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circuit lines (left side) -->
  <g stroke="#00bfa5" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M10,30 L100,30 L120,50 L170,50" />
    <path d="M10,60 L80,60 L100,80 L150,80" />
    <path d="M10,90 L60,90 L80,110 L130,110" />
    <path d="M10,120 L40,120 L60,140 L110,140" />
    <path d="M10,150 L90,150 L110,170 L160,170" />
    <!-- Connection dots -->
    <circle cx="100" cy="30" r="3" fill="#00bfa5" />
    <circle cx="170" cy="50" r="3" fill="#00bfa5" />
    <circle cx="80" cy="60" r="3" fill="#00bfa5" />
    <circle cx="150" cy="80" r="3" fill="#00bfa5" />
    <circle cx="60" cy="90" r="3" fill="#00bfa5" />
    <circle cx="130" cy="110" r="3" fill="#00bfa5" />
    <circle cx="40" cy="120" r="3" fill="#00bfa5" />
    <circle cx="110" cy="140" r="3" fill="#00bfa5" />
    <circle cx="90" cy="150" r="3" fill="#00bfa5" />
    <circle cx="160" cy="170" r="3" fill="#00bfa5" />
  </g>

  <!-- AWC Logo -->
  <g transform="translate(200, 100)">
    <!-- Rounded square background -->
    <rect x="-60" y="-60" width="120" height="120" rx="24" ry="24" fill="#0a2e55" stroke="#00bfa5" stroke-width="3" />
    
    <!-- AWC text -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff">AWC</text>
  </g>

  <!-- ALLWORKS COMPANY text -->
  <text x="320" y="85" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff">ALLWORKS</text>
  <text x="320" y="125" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff">COMPANY</text>
  
  <!-- Tagline -->
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="14" fill="#00bfa5">TECHNOLOGY & TRAINING FOR IT PROFESSIONALS</text>
</svg>